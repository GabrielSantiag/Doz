<div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:20vh">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Iniciar Sessão</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    
                    <div class="modal-body" id="modalLog">
                        <form id="formLog">
                            <div class="form-group" >
                                <label for="CPF">CPF</label>
                                <input data-mask="000.000.000-00"type="cpf" class="form-control" id="CPF" placeholder="Digite seu CPF" maxlength="14">

                            <div class="form-group">

        <div class="modal fade" id="ModalCadastrar" tabindex="-1" role="dialog" aria-hidden="true" style="" >

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastre-se</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    <div class="modal-body" id="modalCad">
                            <form id="formCad">
                    
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                            </div>
                            <div class="form-group" >
                                <label for="CPFCad">CPF</label>
                                <input data-mask="000.000.000-00" type="text" class="form-control" id="CPFCad" placeholder="Digite seu CPF" autocomplete="off" maxlength="14" required>
                            </div>
                            <div class="form-group" >
                                <label for="email">Endereço de Email</label>
                                <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.ex" title="Insira um endereÃ§o de email valido" required >
                            </div>
                            <div class="form-group">
                                <label for="senhaCad">Senha</label>
                                <input type="password" class="form-control" id="senhaCad" placeholder="Digite sua senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita sua senha">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" id="cad">Cadastre-se</button>                    
                    </div>
